<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/icon-profile.png" class="header-icon1" />
        <img src="./images/logo.png" class="logo header-icon2" />
        <img src="./images/icon-chat.png" class="header-icon3" />
      </div>
      <div class="image-content">
        <div class="dog-image">
          <div class="badges">
            <img src="./images/badge-like.png" class="badge-like" />
          </div>

          <div class="image-text">
            <h3 class="dog-name">Teddy, 30</h3>
            <h4 class="dog-info">How you doin?</h4>
          </div>
        </div>
      </div>
      <div class="choose-button">
        <button class="cross-icon">
          <img src="./images/icon-cross.png" />
        </button>
        <button class="like-icon">
          <img src="./images/icon-heart.png" />
        </button>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
